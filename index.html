<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleassy Theme</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/icons/avatar.png" alt="user avatar">
                    <a href="#pro-Member">
                        <h3>Mahdi Falahati</h3>
                    </a>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="img/icons/icons8-steam-64.png" alt="steam">
                        <a href="#Streams">
                            <h2>Streams</h2>
                        </a>
                    </div>
                    <div class="link">
                        <img src="./img/icons/twitch-64.png" alt="twitch">
                        <a href="#Games">
                            <h2>Games</h2>
                        </a>
                    </div>
                    <div class="link">
                        <img src="./img/icons/uptime.png" alt="up time">
                        <a href="#New">
                            <h2>New</h2>
                        </a>
                    </div>
                    <div class="link">
                        <img src="./img/icons/stick-fight-the-game-64.png" alt="chalenge game ">
                        <a href="Chalenge">
                            <h2>Chalenge</h2>
                        </a>
                    </div>
                </div>
                <div class="pro">
                    <a href="#Join-Pro-For-Free-Games">
                        <h2>Join Pro For Free Games</h2>
                    </a>
                    <img src="img/icons/visual-game-boy-48.png" id="pro" alt="Join Pro For Free Games">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Acitve Games</h1>
                    <input type="search" placeholder="Search">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/icons/warcraft.jpeg" alt="warcraft">

                        <div class="card-info">
                            <h2>War Craft</h2>

                            <h2 class="percentage">85%</h2>
                        </div>
                        <h2 id="progress-bar-warcraft"></h2>
                    </div>
                    <div class="card">
                        <img src="img/icons/spiderman.jpeg" alt="spiderman">

                        <div class="card-info">
                            <h2>Spider Man</h2>


                            <h2 class="percentage">38%</h2>
                        </div>
                        <h2 id="progress-bar-spiderman"></h2>

                    </div>
                    <div class="card">

                        <img src="img/icons/assassin's creed.png" alt="assassin's creed">

                        <div class="card-info">
                            <h2>Assassin's Creed</h2>

                            <h2 class="percentage">62%</h2>
                        </div>

                        <h2 id="progress-bar-assassinscreed"></h2>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="links-mini">
        <div class="link-mini">
            <img src="img/icons/icons8-steam-64.png" alt="steam">
            <a href="#Streams">
                <h2>Streams</h2>
            </a>
        </div>
        <div class="link-mini">
            <img src="./img/icons/twitch-64.png" alt="twitch">
            <a href="#Games">
                <h2>Games</h2>
            </a>
        </div>
        <div class="link-mini">
            <img src="./img/icons/uptime.png" alt="up time">
            <a href="#New">
                <h2>New</h2>
            </a>
        </div>
        <div class="link-mini">
            <img src="./img/icons/stick-fight-the-game-64.png" alt="chalenge game ">
            <a href="#Chalenge">
                <h2>Chalenge</h2>
            </a>
        </div>
    </div>
    <div class="user-mini">
        <img src="./img/icons/avatar.png" title="Pro Member" alt="user avatar">
        <h3>Mahdi Falahati</h3>
    </div>
    <div class="pro-mini">
        <img src="img/icons/visual-game-boy-48.png" id="pro-mini" alt="Join Pro For Free Games">
        <a href="#Mahdi-Falahati">Join Pro For Free Games</a>
    </div>
    
		<div class="circle1"></div>
    	<div class="circle2"></div>
</body>

</html>
